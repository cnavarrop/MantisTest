
log4j.rootLogger=DEBUG, logg 

#Selenium debug Appender
log4j.appender.logg=org.apache.log4j.RollingFileAppender
log4j.appender.logg.Append= false
log4j.appender.logg.File=.\\src\\test\\resources\\logs\\Selenium.log
log4j.appender.logg.MaxFileSize=5MB
log4j.appender.logg.MaxBackupIndex=3
log4j.appender.logg.layout=org.apache.log4j.PatternLayout
log4j.appender.logg.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

#Aplication Debug Appender
log4j.logger.devpinoyLogger=DEBUG, dev1, Console
log4j.appender.dev1=org.apache.log4j.RollingFileAppender
log4j.appender.dev1.Append= false
log4j.appender.dev1.File=.\\src\\test\\resources\\logs\\Aplicacion.log
log4j.appender.dev1.MaxFileSize=5MB
log4j.appender.dev1.MaxBackupIndex=3
log4j.appender.dev1.layout=org.apache.log4j.PatternLayout
log4j.appender.dev1.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n


#console appender
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n





